        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function cargarProductos() {
            log('ðŸš€ Iniciando carga de productos...', 'info');
            let agregados = 0;
            let errores = 0;

            for (const producto of productos) {
                try {
                    const response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'accept': 'application/json'
                        },
                        body: JSON.stringify(producto)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        log(`âœ… ${producto.codigo} - ${producto.nombre}`, 'success');
                        agregados++;
                    } else {
                        const error = await response.json();
                        if (error.detail && error.detail.includes('Ya existe')) {
                            log(`âš ï¸  ${producto.codigo} - Ya existÃ­a en la BD`, 'info');
                        } else {
                            log(`âŒ ${producto.codigo} - ${error.detail}`, 'error');
                            errores++;
                        }
                    }
                } catch (err) {
                    log(`âŒ ${producto.codigo} - Error: ${err.message}`, 'error');
                    errores++;
                }

                // PequeÃ±a pausa entre peticiones
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            log('', 'info');
            log(`âœ… Proceso completado!`, 'success');
            log(`ðŸ“Š Productos agregados: ${agregados}`, 'success');
            log(`âŒ Errores: ${errores}`, errores > 0 ? 'error' : 'success');
            log(`ðŸ“¦ Total procesados: ${productos.length}`, 'info');
        }
    </script>
