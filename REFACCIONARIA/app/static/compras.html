<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFACCIONARIA - Compras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #c41e3a;
            --dark-red: #8b1428;
            --light-bg: #f5f5f5;
            --white: #ffffff;
            --text-dark: #333333;
            --border-color: #d4a574;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .top-bar {
            background-color: var(--primary-red);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-bar h1 {
            font-size: 20px;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info p {
            font-size: 14px;
        }

        .logout-btn {
            background-color: var(--dark-red);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #6a0f1f;
        }

        .back-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: auto;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .sucursal-badge {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sucursal-badge::before {
            content: "üìç";
        }

        .main-content {
            margin-top: 70px;
            padding: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .breadcrumb {
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: var(--primary-red);
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .menu-item {
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .menu-item:hover {
            background-color: var(--primary-red);
            color: var(--white);
            border-color: var(--primary-red);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .menu-item-icon {
            font-size: 48px;
            height: 48px;
            width: 48px;
        }

        .menu-item-title {
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
        }

        .menu-item:hover .menu-item-title {
            color: var(--white);
        }

        .page-title {
            color: var(--primary-red);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }

            .main-content {
                margin-top: 120px;
                padding: 20px;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
    <script src="/static/js/sucursal_selector.js"></script>
</head>

<body>
    <div class="top-bar">
        <button class="back-btn" onclick="goBack()">‚Üê VOLVER</button>
        <div class="user-info">
            <span class="sucursal-badge" id="sucursalBadge">Sucursal</span>
            <div>
                <p>Bienvenido, <strong id="userName">Usuario</strong></p>
            </div>
            <button class="logout-btn" onclick="logout()">CERRAR SESI√ìN</button>
        </div>
    </div>

    <div class="main-content">
        <div class="breadcrumb">
            <a onclick="goToDashboard()">Men√∫ Principal</a> >
            <span>Compras</span>
        </div>

        <h2 class="page-title">Compras</h2>
        <p class="page-subtitle">Selecciona una opci√≥n para continuar:</p>

        <div class="menu-grid">
            <div class="menu-item" onclick="navigate('devoluciones')">
                <span class="menu-item-icon">‚Ü©Ô∏è</span>
                <span class="menu-item-title">Devoluciones de Compra</span>
            </div>
            <div class="menu-item" onclick="navigate('proveedores')">
                <span class="menu-item-icon">üè≠</span>
                <span class="menu-item-title">Proveedores</span>
            </div>
            <div class="menu-item" onclick="navigate('recepciones')">
                <span class="menu-item-icon">üì•</span>
                <span class="menu-item-title">Recepciones</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const username = (user.username || '').toLowerCase();

            // Si no hay token, redirigir al login
            if (!token) {
                window.location.href = '/login';
                return;
            }

            if (username === 'sucursal1') {
                window.location.href = '/dashboard';
                return;
            }

            // Mostrar informaci√≥n del usuario
            document.getElementById('userName').textContent = user.name || user.username || 'Usuario';

            // Mostrar sucursal
            const sucursalNombre = localStorage.getItem('sucursal_nombre');
            if (sucursalNombre) {
                document.getElementById('sucursalBadge').textContent = sucursalNombre;
            }
        });

        function navigate(module) {
            // Redirigir seg√∫n el m√≥dulo seleccionado
            const routes = {
                'devoluciones': '/static/devoluciones_compra.html',
                'proveedores': '/static/proveedores.html',
                'recepciones': '/static/recepciones.html'
            };

            window.location.href = routes[module] || '/compras';
        }

        function goBack() {
            window.location.href = '/dashboard';
        }

        function goToDashboard() {
            window.location.href = '/dashboard';
        }

        function logout() {
            // Limpiar almacenamiento local
            localStorage.removeItem('access_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('user');

            // Redirigir al login
            window.location.href = '/login';
        }
    </script>
</body>

</html>
