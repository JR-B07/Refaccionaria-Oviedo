<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda Avanzada de Productos - Refaccionaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .filters-panel {
            background: #f8f9fa;
            padding: 25px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .filters-panel h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #e0e0e0;
            color: #333;
        }

        .btn-reset:hover {
            background: #d0d0d0;
        }

        .results-panel {
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-count {
            font-size: 1.1em;
            color: #555;
        }

        .view-options {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            flex: 1;
            margin-bottom: 20px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .products-table thead {
            background: #f0f0f0;
        }

        .products-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        .products-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .products-table tr:hover {
            background: #f8f9fa;
        }

        .product-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .product-code {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-mark {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: auto;
        }

        .product-stock {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .btn-action {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-action:hover {
            background: #764ba2;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:hover:not(.active) {
            border-color: #667eea;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .filters-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç B√∫squeda Avanzada</h1>
            <p>Encuentra los productos que necesitas con filtros precisos</p>
        </div>

        <div class="content">
            <!-- Panel de Filtros -->
            <div class="filters-panel">
                <h2>Filtros</h2>

                <div class="filter-group">
                    <label for="codigo">C√≥digo del Producto</label>
                    <input type="text" id="codigo" placeholder="Ej: TR-5521">
                </div>

                <div class="filter-group">
                    <label for="nombre">Nombre/Descripci√≥n</label>
                    <input type="text" id="nombre" placeholder="Ej: R√≥tula suspension">
                </div>

                <div class="filter-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" placeholder="Ej: MOOG, BOSCH">
                </div>

                <div class="filter-group">
                    <label for="categoria">Categor√≠a</label>
                    <select id="categoria">
                        <option value="">Todas</option>
                        <option value="Filtros">Filtros</option>
                        <option value="Sistemas de Frenos">Sistema de Frenos</option>
                        <option value="Suspensi√≥n">Suspensi√≥n</option>
                        <option value="Motor">Motor</option>
                        <option value="Transmisi√≥n">Transmisi√≥n</option>
                        <option value="Sistemas El√©ctricos">Sistemas El√©ctricos</option>
                        <option value="Combustible">Combustible</option>
                        <option value="Lubricantes">Lubricantes</option>
                        <option value="Correas y Bandas">Correas y Bandas</option>
                        <option value="Tuercas y Tornillos">Tuercas y Tornillos</option>
                        <option value="Sensores">Sensores</option>
                        <option value="Mangueras">Mangueras</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Universal">Universal</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="precioMin">Precio M√≠nimo ($)</label>
                    <input type="number" id="precioMin" min="0" step="0.01" placeholder="0.00">
                </div>

                <div class="filter-group">
                    <label for="precioMax">Precio M√°ximo ($)</label>
                    <input type="number" id="precioMax" min="0" step="0.01" placeholder="10000.00">
                </div>

                <div class="filter-group">
                    <label for="stock">Stock M√≠nimo Disponible</label>
                    <input type="number" id="stock" min="0" step="1" placeholder="0">
                </div>

                <div class="filter-buttons">
                    <button class="btn btn-search" onclick="buscar()">üîç Buscar</button>
                    <button class="btn btn-reset" onclick="limpiarFiltros()">‚Ü∫ Limpiar</button>
                </div>
            </div>

            <!-- Panel de Resultados -->
            <div class="results-panel">
                <div class="results-header">
                    <div class="results-count">
                        Se encontraron <strong id="resultCount">0</strong> productos
                    </div>
                    <div class="view-options">
                        <button class="view-btn active" onclick="cambiarVista('grid')"
                            title="Vista de cuadr√≠cula">‚ñ¶</button>
                        <button class="view-btn" onclick="cambiarVista('table')" title="Vista de tabla">‚â°</button>
                    </div>
                </div>

                <div id="error" class="error" style="display: none;"></div>
                <div id="loading" class="loading" style="display: none;">Cargando productos...</div>
                <div id="productosContainer" class="products-grid"></div>

                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1/productos';
        let vistaActual = 'grid';
        let paginaActual = 0;
        const itemsPorPagina = 50;
        let totalProductos = 0;

        async function buscar(pagina = 0) {
            const codigo = document.getElementById('codigo').value.trim();
            const nombre = document.getElementById('nombre').value.trim();
            const marca = document.getElementById('marca').value.trim();
            const categoria = document.getElementById('categoria').value.trim();
            const precioMin = document.getElementById('precioMin').value;
            const precioMax = document.getElementById('precioMax').value;
            const stock = document.getElementById('stock').value;

            mostrarLoading(true);
            document.getElementById('error').style.display = 'none';

            try {
                const params = new URLSearchParams();
                if (nombre) params.append('q', nombre);
                if (codigo) params.append('codigo', codigo);
                if (marca) params.append('marca', marca);
                if (categoria) params.append('categoria', categoria);
                if (precioMin) params.append('precio_min', precioMin);
                if (precioMax) params.append('precio_max', precioMax);
                if (stock) params.append('stock_minimo', stock);
                params.append('limit', itemsPorPagina);
                params.append('offset', pagina * itemsPorPagina);

                const response = await fetch(`${API_BASE}?${params}`, {
                    headers: {
                        'accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }

                const data = await response.json();
                totalProductos = data.total;
                paginaActual = pagina;

                mostrarProductos(data.items);
                generarPaginacion();
                document.getElementById('resultCount').textContent = totalProductos;

            } catch (error) {
                mostrarError('Error al buscar productos: ' + error.message);
            } finally {
                mostrarLoading(false);
            }
        }

        function mostrarProductos(productos) {
            const container = document.getElementById('productosContainer');

            if (productos.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron productos con los criterios especificados.</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            if (vistaActual === 'grid') {
                mostrarGridProductos(container, productos);
            } else {
                mostrarTablaProductos(container, productos);
            }
        }

        function mostrarGridProductos(container, productos) {
            container.className = 'products-grid';
            container.innerHTML = productos.map(p => `
                <div class="product-card">
                    <span class="product-code">${p.codigo}</span>
                    <div class="product-name">${p.nombre}</div>
                    ${p.marca ? `<div class="product-mark"><strong>Marca:</strong> ${p.marca}</div>` : ''}
                    ${p.categoria ? `<div class="product-mark"><strong>Categor√≠a:</strong> ${p.categoria}</div>` : ''}
                    <div class="product-stock">Stock: <strong>${p.stock_total || 0} unidades</strong></div>
                    <div class="product-price">$${p.precio_venta.toFixed(2)}</div>
                    <button class="btn-action" onclick="verDetalles(${p.id})">Ver Detalles</button>
                </div>
            `).join('');
        }

        function mostrarTablaProductos(container, productos) {
            container.className = 'products-table-container';
            let html = `
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>C√≥digo</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Categor√≠a</th>
                            <th>Precio Venta</th>
                            <th>Stock</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            html += productos.map(p => `
                <tr>
                    <td><span class="product-code">${p.codigo}</span></td>
                    <td>${p.nombre}</td>
                    <td>${p.marca || '-'}</td>
                    <td>${p.categoria || '-'}</td>
                    <td>$${p.precio_venta.toFixed(2)}</td>
                    <td>${p.stock_total || 0}</td>
                    <td><button class="btn-action" onclick="verDetalles(${p.id})">Ver</button></td>
                </tr>
            `).join('');

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function generarPaginacion() {
            const totalPaginas = Math.ceil(totalProductos / itemsPorPagina);
            const container = document.getElementById('pagination');

            if (totalPaginas <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            const inicio = Math.max(0, paginaActual - 2);
            const fin = Math.min(totalPaginas, paginaActual + 3);

            if (inicio > 0) {
                html += `<button onclick="buscar(0)">Primera</button>`;
                html += `<button onclick="buscar(${paginaActual - 1})">Anterior</button>`;
            }

            for (let i = inicio; i < fin; i++) {
                html += `<button class="${i === paginaActual ? 'active' : ''}" onclick="buscar(${i})">${i + 1}</button>`;
            }

            if (fin < totalPaginas) {
                html += `<button onclick="buscar(${paginaActual + 1})">Siguiente</button>`;
                html += `<button onclick="buscar(${totalPaginas - 1})">√öltima</button>`;
            }

            container.innerHTML = html;
        }

        function cambiarVista(vista) {
            vistaActual = vista;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            buscar(paginaActual);
        }

        function limpiarFiltros() {
            document.getElementById('codigo').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('marca').value = '';
            document.getElementById('categoria').value = '';
            document.getElementById('precioMin').value = '';
            document.getElementById('precioMax').value = '';
            document.getElementById('stock').value = '';
            buscar(0);
        }

        function mostrarLoading(visible) {
            document.getElementById('loading').style.display = visible ? 'block' : 'none';
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
        }

        function verDetalles(id) {
            alert('Detalles del producto ID: ' + id + '\n(Funcionalidad en desarrollo)');
        }

        // Buscar al cargar la p√°gina
        window.addEventListener('load', () => {
            buscar(0);
        });

        // Permitir b√∫squeda con Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                buscar(0);
            }
        });
    </script>
</body>

</html>
