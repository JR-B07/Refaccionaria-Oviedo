<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Test - Paquetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #8b1428;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .dialog {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .dialog h2 {
            margin-top: 0;
        }

        .dialog input,
        .dialog textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .dialog button {
            width: 100%;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <h1>Test - Botón NUEVO para Paquetes</h1>

    <button onclick="abrirModal()">✅ NUEVO PAQUETE</button>

    <div id="resultado"></div>

    <!-- Modal -->
    <div id="miModal" class="modal">
        <div class="dialog">
            <h2>Crear Nuevo Paquete</h2>
            <label>Nombre:</label>
            <input id="nombre" type="text" placeholder="Nombre del paquete">

            <label>Clase:</label>
            <input id="clase" type="text" placeholder="Clase (ej: Afinación)">

            <label>Descripción:</label>
            <textarea id="descripcion" placeholder="Descripción del paquete" rows="4"></textarea>

            <button onclick="guardar()">Guardar</button>
            <button onclick="cerrarModal()" style="background: #999;">Cancelar</button>
        </div>
    </div>

    <script>
        function abrirModal() {
            console.log('✅ Botón NUEVO presionado');
            document.getElementById('nombre').value = '';
            document.getElementById('clase').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('miModal').classList.add('show');
            document.getElementById('resultado').textContent = '✅ Modal abierto correctamente';
        }

        function cerrarModal() {
            console.log('Modal cerrado');
            document.getElementById('miModal').classList.remove('show');
        }

        async function guardar() {
            const nombre = document.getElementById('nombre').value.trim();
            const clase = document.getElementById('clase').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();

            if (!nombre) {
                alert('El nombre es requerido');
                return;
            }

            document.getElementById('resultado').innerHTML = `
                <strong>Datos ingresados:</strong><br>
                Nombre: ${nombre}<br>
                Clase: ${clase}<br>
                Descripción: ${descripcion}<br><br>
                <span style="color: green;">✅ El botón funciona correctamente!</span>
            `;

            cerrarModal();
        }

        console.log('=== PÁGINA DE PRUEBA CARGADA ===');
        console.log('✅ El botón NUEVO debería funcionar sin problemas aquí');
    </script>
</body>

</html>
