<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        button {
            padding: 10px 20px;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Test API de Asistencia</h1>
    <button onclick="testAPI()">Probar API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Cargando...</p>';

            try {
                const url = '/api/v1/asistencia?_=' + Date.now();
                console.log('Fetching:', url);

                const response = await fetch(url);
                console.log('Status:', response.status);

                const data = await response.json();
                console.log('Data:', data);

                resultDiv.innerHTML = `
                    <h2>Respuesta exitosa</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Registros encontrados:</strong> ${data.count || 0}</p>
                    <h3>Datos completos:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">Error</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        // Auto-ejecutar al cargar
        window.addEventListener('load', testAPI);
    </script>
</body>

</html>
