    <style>

        }

        .sucursal-badge::before {
            content: "üìç";
        }

        .back-btn {
            background-color: var(--primary-red);

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;

            width: 100%;

        .modal-content {
            background-color: var(--white);

        .modal-header {
            display: flex;

<body>
    <div class="top-bar">
        <h1>REFACCIONARIA - ACCESO R√ÅPIDO</h1>

    </div>

    <div class="main-content">
        <button class="back-btn" onclick="goBack()">‚Üê VOLVER</button>

        <div class="breadcrumb">

                <div class="filter-group">

                </div>

                <div class="filter-group">
                    <label for="sucursalFilter">Sucursal</label>

                        <span>a</span>

                <thead>
                    <tr>
                        <th>Folio</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Vendedor</th>

                        <th>Descripci√≥n</th>
                        <th>Usuario gestiona</th>

                    </tr>

                    <tr>
                        <td colspan="9" class="no-data">No hay retiros para mostrar</td>

    </div>

    <!-- Modal Nuevo Retiro -->
    <div id="modalRetiro" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuevo Retiro de Caja</h3>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <form id="formRetiro" onsubmit="guardarRetiro(event)">
                <div class="form-group">
                    <label for="folioInput">Folio <span style="color:red">*</span></label>
                    <input type="text" id="folioInput" required placeholder="Ej: R-001">
                </div>

                <div class="form-group">
                    <label for="sucursalInput">Sucursal <span style="color:red">*</span></label>
                    <select id="sucursalInput" required></select>
                </div>

                <div class="form-group">
                    <label for="montoInput">Monto <span style="color:red">*</span></label>
                    <input type="number" id="montoInput" step="0.01" min="0" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="descripcionInput">Descripci√≥n <span style="color:red">*</span></label>
                    <textarea id="descripcionInput" required placeholder="Motivo del retiro..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar Retiro</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let retirosData = [];
        let selectedIndex = -1;

        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('userDisplay').textContent = `Usuario: ${user.name || user.username || 'Admin'}`;

            // Mostrar sucursal
            const sucursalNombre = localStorage.getItem('sucursal_nombre');
            if (sucursalNombre) {
                document.getElementById('sucursalBadge').textContent = sucursalNombre;
            }

            // Inicializar selector de sucursal en filtros
            inicializarSelectorSucursal('sucursalFilter', () => {
                buscarRetiros();
            });

            // Inicializar selector en modal
            cargarLocalesEnModal();

            // Cargar datos iniciales
            cargarRetiros();

            // Establecer fechas por defecto (√∫ltimo mes)
            const hoy = new Date();
            const hace30dias = new Date();
            hace30dias.setDate(hoy.getDate() - 30);

            document.getElementById('fechaInicio').valueAsDate = hace30dias;
            document.getElementById('fechaFin').valueAsDate = hoy;
        });

        async function cargarLocalesEnModal() {
            // Usar el array SUCURSALES del selector-sucursal.js
            const sucursales = [
                { id: 2, nombre: 'REFACCIONARIA OVIEDO' },
                { id: 3, nombre: 'REFACCI√ìN PARA OVIEDO' }
            ];

            const select = document.getElementById('sucursalInput');
            select.innerHTML = '';

            sucursales.forEach(local => {
                const option = document.createElement('option');
                option.value = local.id;
                option.textContent = local.nombre;
                select.appendChild(option);
            });

            // Seleccionar sucursal del usuario (por defecto la primera)
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.local_id) {
                select.value = user.local_id;
            } else {
                select.value = 2; // Por defecto REFACCIONARIA OVIEDO
            }
        }

        async function cargarRetiros() {
            const localId = obtenerLocalIdSeleccionado('sucursalFilter');
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            let url = `${API_BASE}/retiros/listar?`;
            if (localId) url += `local_id=${localId}&`;
            if (fechaInicio) url += `fecha_inicio=${fechaInicio}&`;
            if (fechaFin) url += `fecha_fin=${fechaFin}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                retirosData = data.retiros || [];
                renderRetiros();
            } catch (error) {
                console.error('Error cargando retiros:', error);
                alert('Error al cargar los retiros');
            }
        }

        function buscarRetiros() {
            const folio = document.getElementById('folioFilter').value.toLowerCase();
            const vendedor = document.getElementById('vendedorFilter').value.toLowerCase();
            const localId = obtenerLocalIdSeleccionado('sucursalFilter');
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            let url = `${API_BASE}/retiros/listar?`;
            if (localId) url += `local_id=${localId}&`;
            if (folio) url += `descripcion=${folio}&`;
            if (vendedor) url += `vendedor=${vendedor}&`;
            if (fechaInicio) url += `fecha_inicio=${fechaInicio}&`;
            if (fechaFin) url += `fecha_fin=${fechaFin}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    retirosData = data.retiros || [];
                    renderRetiros();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al buscar retiros');
                });
        }

        function renderRetiros() {
            const tbody = document.getElementById('tableBody');
            const resultCount = document.getElementById('resultCount');

            if (retirosData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="no-data">No hay retiros para mostrar</td></tr>';
                resultCount.textContent = '0 resultados';
                return;
            }

            let html = '';
            retirosData.forEach((retiro, index) => {
                html += `
                    <tr onclick="seleccionarFila(${index})" ${selectedIndex === index ? 'class="selected"' : ''}>
                        <td>${retiro.folio}</td>
                        <td class="monto-display">$${parseFloat(retiro.monto).toFixed(2)}</td>
                        <td>${retiro.fecha}</td>
                        <td>${retiro.hora}</td>
                        <td>${retiro.vendedor}</td>
                        <td>${retiro.sucursal}</td>
                        <td>${retiro.descripcion}</td>
                        <td>${retiro.vendedor}</td>
                        <td>
                            <button class="btn-print" onclick="event.stopPropagation(); imprimirComprobante(${index});">üñ®Ô∏è Imprimir</button>
                            <button class="btn-delete" onclick="event.stopPropagation(); eliminarRetiro(${retiro.id}, ${index});">üóëÔ∏è Eliminar</button>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
            resultCount.textContent = `${retirosData.length} resultado${retirosData.length !== 1 ? 's' : ''}`;
        }

        function seleccionarFila(index) {
            selectedIndex = index;
            renderRetiros();
        }

        function abrirModalNuevo() {
            document.getElementById('formRetiro').reset();

            // Generar folio autom√°tico
            const fecha = new Date();
            const folio = `R-${fecha.getFullYear()}${String(fecha.getMonth() + 1).padStart(2, '0')}${String(fecha.getDate()).padStart(2, '0')}-${String(Date.now()).slice(-4)}`;
            document.getElementById('folioInput').value = folio;

            // Seleccionar sucursal del usuario
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.local_id) {
                document.getElementById('sucursalInput').value = user.local_id;
            }

            document.getElementById('modalRetiro').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modalRetiro').style.display = 'none';
        }

        async function guardarRetiro(event) {
            event.preventDefault();

            const user = JSON.parse(localStorage.getItem('user') || '{}');

            const datos = {
                folio: document.getElementById('folioInput').value,
                local_id: parseInt(document.getElementById('sucursalInput').value),
                usuario_id: user.id,
                monto: parseFloat(document.getElementById('montoInput').value),
                descripcion: document.getElementById('descripcionInput').value
            };

            try {
                const response = await fetch(`${API_BASE}/retiros/caja`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });

                if (response.ok) {
                    alert('Retiro registrado exitosamente');
                    cerrarModal();
                    // Limpiar filtros de texto y recargar
                    document.getElementById('folioFilter').value = '';
                    document.getElementById('vendedorFilter').value = '';
                    await cargarRetiros();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'No se pudo guardar el retiro'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar el retiro');
            }
        }

        function goBack() {
            window.location.href = '/cajas';
        }

        function goToCajas() {
            window.location.href = '/cajas';
        }
