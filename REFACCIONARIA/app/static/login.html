<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaccionaria Oviedo - Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="header-row">
                <div class="logo-area">
                    <img src="/static/images/RefaccionariaLogo.svg.jpg" alt="Refaccionaria Oviedo" class="logo-img">
                </div>
            </div>

            <div class="content-row">
                <div class="form-column">
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" id="username" name="username" placeholder="Usuario" required
                                autocomplete="username">
                        </div>

                        <div class="form-group">
                            <label for="password">Clave de Acceso</label>
                            <input type="password" id="password" name="password" placeholder="ContraseÃ±a" required
                                autocomplete="current-password">
                        </div>

                        <div id="message" class="message hidden"></div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-enter">ENTRAR</button>
                            <button type="button" class="btn btn-exit" id="btnExit">SALIR</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>

</html>
